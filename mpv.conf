# Buffering:
framedrop=vo
cache=yes
demuxer-readahead-secs=300
cache-pause-initial=yes
cache-pause=yes
cache-pause-wait=3
demuxer-seekable-cache=yes
cache-on-disk=yes
cache-dir=/tmp/mpv
cache-unlink-files=whendone
prefetch-playlist=yes
demuxer-donate-buffer=no
demuxer-max-back-bytes=200MiB
# Multithreading
demuxer-thread=yes
vd-queue-enable=yes
ad-queue-enable=yes


#cache-secs=18000 = set by:
demuxer-max-bytes=10240MiB

# Youtube:
ytdl=yes

script-opts="ytdl_hook-try_ytdl_first=yes"


force-seekable=yes
ytdl-format="bestvideo[height<=1080]+bestaudio/best"
ytdl-raw-options-append="yes-playlist="
ytdl-raw-options-append="mark-watched="
#~ ytdl-raw-options-append="quiet="
ytdl-raw-options-append='output="%(title)s [%(uploader)s] @%(upload_date)s.%(ext)s"'

user-agent="Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:95.0) Gecko/20100101 Firefox/95.0"
cookies=yes










